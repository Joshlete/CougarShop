<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cougar Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="top ui borderless menu">
  <b class="fitted item">
    <i class="facebook f icon"></i>
  </b>
  <a class="fitted item">
    <i class="twitter icon"></i>
  </a>
  <a class="fitted item">
    <i class="pinterest icon"></i>
  </a>
  <a class="fitted item">
    <i class="instagram icon"></i>
  </a>
  <a class="right fitted item">
    <i class="home icon"></i>
  </a>
  <a class="fitted item">
    <i class="search icon"></i>
  </a>
  <a class="fitted item">
    <i class="user icon"></i>
  </a>

  <div class="fitted ui dropdown item">
    MY CART
    <i class="fitted shopping cart icon"></i>
    <c>0
      <i class="fitted caret down icon"></i>
    </c>
    <div class="menu">
      <div class="fitted item">My cart is currently empty</div>
    </div>
  </div>
</div>

<img src="https://i.ibb.co/Xt5TMLN/coug.jpg" class="center">

<div class="ui borderless text menu">
  <div class="ui centered grid container">

    <div class="ui dropdown item">
      TEXTBOOKS
      <i class="angle down icon"></i>
      <div class="menu">
        <div class="item">FIND TEXTBOOKS</div>
        <div class="item">TEXTBOOK RENTALS</div>
        <div class="item">SELL BACK TEXTBOOKS</div>
      </div>
    </div>

    <div class="ui dropdown item">
      APPAREL
      <i class="angle down icon"></i>
      <div class="menu">
        <div class="item">MEN</div>
        <div class="item">WOMEN</div>
        <div class="item">KIDS</div>
      </div>
    </div>

    <div class="ui dropdown item">
      GIFTS
      <i class="angle down icon"></i>
      <div class="menu">
        <div class="item">DIPLOMA FRAMES</div>
        <div class="item">SCHOOL SPIRIT</div>
        <div class="item">DRINKWARE</div>
      </div>
    </div>

    <div class="ui dropdown item">
      COLLECTIONS
      <i class="angle down icon"></i>
      <div class="menu">
        <div class="item">UNDER ARMOR</div>
        <div class="item">NIKE</div>
        <div class="item">LOGO GEAR</div>
      </div>
    </div>

    <div class="ui secondary item">
      <a class="item">
        SEARCH
      </a>
    </div>

  </div>
</div>

<img class="centerimage" src="https://i.ibb.co/NrkdNpj/centerimage.jpg">



<script>
  $('.ui.dropdown').dropdown();
</script>

</body>
</html>
